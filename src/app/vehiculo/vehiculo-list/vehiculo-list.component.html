<div class="panelTitle">
  <h3>Vehiculos</h3>

  <div class="cardMuseum overflow-auto panel">
    <div class="accordion accordioneArtwork" id="accordionExample">
      <div class="accordion-item" *ngFor="let vehiculo of vehiculos; let i = index">
        <h2 class="accordion-header" [id]="'heading'+i">
          <button  id="{{ vehiculo.id }}" class="accordion-button bnt btn-light btnArtwork" [ngClass]="{ 'collapsed': i != 0 }" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i" >
            {{ vehiculo.marca }}
          </button >
        </h2>
        <div [id]="'collapse'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
          <div class="accordion-body ">
            <strong>Name: </strong>{{ vehiculo.marca }}
            <br>
            <strong>Description: </strong>{{ vehiculo.marca }}
            <br>
            <strong>Year: </strong>{{ vehiculo.marca }}
            <br>
            <strong>Type: </strong>{{ vehiculo.marca }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
